<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ¾ Animal Memory Match ğŸ¾</title>

  <style>
    body {
      margin: 0;
      padding: 30px;
      text-align: center;
      font-family: "Comic Sans MS", cursive;
      background: linear-gradient(135deg, #fff1c1, #ffd6e0);
    }

    h1 {
      color: #ff6f91;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    #gameBoard {
      display: grid;
      grid-template-columns: repeat(4, 120px);
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }

    .card {
      width: 120px;
      height: 120px;
      background: #ffd166;
      border-radius: 14px;
      border: 4px solid #ffb703;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      object-fit: cover;
      display: none;
    }

    .card.flipped img {
      display: block;
    }

    .card.matched {
      pointer-events: none;
      opacity: 0.6;
    }

    #gameStatus {
      margin-top: 20px;
    }

    #resetBtn {
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      background: #ff6f91;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    #resetBtn:hover {
      background: #ff4f7a;
    }
  </style>
</head>

<body>

  <h1>ğŸ¾ Animal Memory Match ğŸ¾</h1>
  <p class="subtitle">Click two cards to find a match</p>

  <div id="gameBoard"></div>

  <div id="gameStatus">
    <h2 id="winMessage" style="display:none;">You won! ğŸ‰</h2>
    <p>Moves: <strong id="moveCount">0</strong></p>
    <button id="resetBtn">Start Over</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {

      const board = document.getElementById("gameBoard");
      const moveDisplay = document.getElementById("moveCount");
      const winMessage = document.getElementById("winMessage");
      const resetBtn = document.getElementById("resetBtn");

      const animalPool = [
        "images/crow.jpg",
        "images/deer.jpg",
        "images/duck.jpg",
        "images/fox.jpg",
        "images/goat.jpg",
        "images/mouse.jpg",
        "images/puppy.jpg",
        "images/rabbit.jpg",
        "images/raccoon.jpg"
      ];

      let firstCard = null;
      let secondCard = null;
      let lockBoard = false;
      let moves = 0;
      let matches = 0;

      function shuffle(array) {
        return array.sort(() => Math.random() - 0.5);
      }

      function startGame() {
        board.innerHTML = "";
        winMessage.style.display = "none";
        moves = 0;
        matches = 0;
        moveDisplay.textContent = moves;
        firstCard = null;
        secondCard = null;
        lockBoard = false;

        const gameImages = shuffle([...animalPool, ...animalPool]);

        gameImages.forEach(src => {
          const card = document.createElement("div");
          card.classList.add("card");
          card.dataset.image = src;

          const img = document.createElement("img");
          img.src = src;

          card.appendChild(img);
          board.appendChild(card);

          card.addEventListener("click", () => flipCard(card));
        });
      }

      function flipCard(card) {
        if (lockBoard || card === firstCard || card.classList.contains("matched")) return;

        card.classList.add("flipped");

        if (!firstCard) {
          firstCard = card;
          return;
        }

        secondCard = card;
        moves++;
        moveDisplay.textContent = moves;

        checkMatch();
      }

      function checkMatch() {
        const isMatch = firstCard.dataset.image === secondCard.dataset.image;

        if (isMatch) {
          firstCard.classList.add("matched");
          secondCard.classList.add("matched");
          matches++;

          resetTurn();

          if (matches === animalPool.length) {
            winMessage.style.display = "block";
          }
        } else {
          lockBoard = true;
          setTimeout(() => {
            firstCard.classList.remove("flipped");
            secondCard.classList.remove("flipped");
            resetTurn();
          }, 800);
        }
      }

      function resetTurn() {
        [firstCard, secondCard] = [null, null];
        lockBoard = false;
      }

      resetBtn.addEventListener("click", startGame);

      startGame();
    });
  </script>

</body>
</html>
