<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Animal Memory Match</title>

<style>
  body {
    font-family: "Comic Sans MS", cursive;
    background: #fff1c1;
    text-align: center;
    padding: 30px;
  }

  h1 {
    color: #ff6f91;
  }

  #gameBoard {
    display: grid;
    grid-template-columns: repeat(4, 120px);
    gap: 15px;
    justify-content: center;
    margin-top: 20px;
  }

  img {
    width: 120px;
    height: 120px;
    border-radius: 12px;
    border: 4px solid #ffb703;
    cursor: pointer;
  }
</style>
</head>

<body>

<h1>üêæ Animal Memory Match üêæ</h1>
<p>Click a card to reveal the animal</p>

<div id="gameBoard"></div>

<script>
document.addEventListener("DOMContentLoaded", function () {

  const board = document.getElementById("gameBoard");

  // -------------------------------
  // ARRAY 1: BLANK IMAGES (size 12)
  // -------------------------------
  const blankImages = [];
  const blankSrc = "https://via.placeholder.com/120/ffd166/000000?text=üêæ";

  // Fill blankImages using a loop
  for (let i = 0; i < 12; i++) {
    blankImages[i] = blankSrc;
  }

  // --------------------------------
  // ARRAY 2: ACTUAL IMAGES (size 12)
  // --------------------------------
  const animals = [
    "images/crow.jpg",
    "images/deer.jpg",
    "images/duck.jpg",
    "images/fox.jpg",
    "images/goat.jpg",
    "images/rabbit.jpg"
  ];

  const actualImages = [];

  // Create pairs (2 of each = 12)
  let index = 0;
  for (let i = 0; i < animals.length; i++) {
    actualImages[index++] = animals[i];
    actualImages[index++] = animals[i];
  }

  // --------------------------------
  // RANDOMIZE actualImages positions
  // --------------------------------
  for (let i = actualImages.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    let temp = actualImages[i];
    actualImages[i] = actualImages[j];
    actualImages[j] = temp;
  }

  // --------------------------------
  // DISPLAY BLANK IMAGES USING LOOP
  // --------------------------------
  for (let i = 0; i < blankImages.length; i++) {

    const img = document.createElement("img");
    img.src = blankImages[i];

    // Store index so we know which actual image to reveal
    img.dataset.index = i;

    img.addEventListener("click", function () {
      const idx = this.dataset.index;
      this.src = actualImages[idx];
    });

    board.appendChild(img);
  }

});
</script>

</body>
</html>
